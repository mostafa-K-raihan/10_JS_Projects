<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown Timer</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="event-title">Eid ul Fitr</div>
		<div class="today">7 September, 2020</div>
		<div class="counter">
			<div class="countdown-unit">
				<div class="counter">12</div>
				<span class="counter-text">Days</span>
			</div>
			<div class="countdown-unit">
				<div class="counter">34</div>
				<span class="counter-text">Hours</span>
			</div>
			<div class="countdown-unit">
				<div class="counter">55</div>
				<span class="counter-text">Minutes</span>
			</div>
			<div class="countdown-unit">
				<div class="counter">12</div>
				<span class="counter-text">Seconds</span>
			</div>
		</div>
	</div>
</body>
</html>
